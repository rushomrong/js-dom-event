<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event</title>
  </head>
  <body>
    <h1>Dom event</h1>
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(65)">Another Click</button>

    <!-- direct method -->
    <button onclick="MakeRed()">Make Red</button>

    <button id="MakeYellow">Make Yellow</button>

    <button id="make-green">Make Green</button>

    <button id="make-pink">Make Pink</button>
    <button id="make-purple">Make Purple</button>

    <!-- making new things JS handler -->

    <h2 id="changeText">This is a default heading</h2>
    <button onclick="changeBtn()">This is change btn</button>
    <br />
    <br />

    <!-- Input fields -->
    <h3 id="default-text">Default text format</h3>
    <input type="text" name="" id="input-text" />
    <button id="updateBtn">Updated text</button>
    <script src="js/events.js"></script>
  </body>
</html>
